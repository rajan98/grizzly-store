<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Add Product</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <img src="images/grizzly-logo.jpg" alt="logo" id="navLogo"> </li>
            <li>
                <input type="text" placeholder="Search" id="navSearchBar"> </li>
            <li class="right_float">
                <button id="logoutButton">Logout</button>
            </li>
            <li class="right_float">
                <h3 id="welcomeMessage">Welcome, Admin</h3>
            </li>
            <li class="right_float">
                <img src="images/bell.png" width=30px style="margin:25px" id="notificationBell"> </li>
        </ul>
    </nav>
    <div style="height:80%">
        <div class="card">
            <div class="bg-secondary card-head">
                <div style="display:inline-block">PROFILE</div>
                <a href="#" style="color:white; float:right; text-decoration:none;">Edit</a>
            </div>
            <div class="blankImage"></div>
            <div class="container">
                <h4>
                    <b>Helen Cho</b>
                </h4>
                <p style="margin-bottom:0px;">ID</p>
                <p style="margin-top:0px; color:rgba(128, 128, 128, 0.74);">GRZLY17234</p>
                <p style="margin-bottom:0px;">Designation</p>
                <p style="margin-top:0px; color:rgba(128, 128, 128, 0.74);">Sr. Admin</p>
                <p style="margin-bottom:0px;">Office</p>
                <p style="margin-top:0px; color:rgba(128, 128, 128, 0.74);">NYC, NY, USA</p>
            </div>
        </div>

        <div class="card2">
            <button class="pvClass active-title" id="productsButton">PRODUCTS</button>
            <button class="pvClass" id="vendorButton">VENDOR</button>
            <div class="contentSection">
                <div class="addImage">
                    <p style="padding-left:3%; text-align:left;">1</p>
                    <img src="images/addImage.png" alt="Add Image" style="width:50%; margin-top:3%;">
                    <p style="margin-top:8%;" class="primary-font">Add Image</p>
                </div>
                <div style="display:inline; float:right; height:100%; width:60%;">
                    <input type="text" placeholder="Enter Product ID" class="input-style-1"><br>
                    <input type="text" placeholder="Category" class="input-style-1"><br>
                    <input type="text" placeholder="Name" class="input-style-1"><br>
                    <input type="text" placeholder="Description" class="input-style-1"><br>
                    <input type="text" placeholder="Price" class="input-style-1">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
